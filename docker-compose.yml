version: '3.8'

services:
  # 1. The Database Service
  mongo:
    image: mongo:latest
    container_name: rbac-mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # 2. The Backend Service
  backend:
    build: ./backend  # This now points to your backend/Dockerfile
    container_name: rbac-backend
    ports:
      - "5000:5000"
    environment:
      # Use the Docker service name 'mongo' instead of 'localhost'
      MONGO_URI: mongodb://mongo:27017/rbac-project
      JWT_SECRET: ${JWT_SECRET} # Make sure this is in your .env file
      PORT: 5000
    depends_on:
      - mongo

  # 3. The Frontend Service
  frontend:
    build: ./frontend/rbac-frontend # This now points to your frontend/Dockerfile
    container_name: rbac-frontend
    ports:
      - "3000:80" # Connects your local port 3000 to the container's port 80
    depends_on:
      - backend

volumes:
  mongo-data: # This volume persists your DB data